<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暦と星の占い - 今日のメッセージ</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;700&family=Zen+Kaku+Gothic+New:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site-background"></div>
    <div class="container">
        <header class="site-header">
            <div class="header-ornament top"></div>
            <h1 class="site-title">暦（こよみ）占い</h1>
            <p class="site-subtitle">生年月日から、今日のヒントとメッセージをお届けします。</p>
            <div class="header-ornament bottom"></div>
        </header>

        <main class="main-content">
            <section class="input-section" id="input-section">
                <h2 class="input-title">占いを始める</h2>
                <p class="input-guidance">あなたのニックネームと生年月日を選んでください。<br>今日を素敵に過ごすためのヒントをお届けします。</p>
                <div class="input-area" id="input-area">
                    <div class="text-input-wrapper">
                        <input type="text" id="nickname" class="text-input" required>
                        <label for="nickname" class="input-label">ニックネーム</label>
                    </div>
                    <div class="date-input-wrapper">
                        <input type="date" id="birthdate" class="date-input" required>
                        <label for="birthdate" class="input-label">生年月日</label>
                    </div>
                    <button id="submit-button" class="submit-button">
                        <span class="button-icon star-icon">✉️</span>結果を見る
                    </button>
                </div>
            </section>

            <section class="result-section" id="result-section" style="display: none;">
                <div class="loading-spinner" id="loading-spinner" style="display: none;">
                    <div class="spinner-core"></div>
                    <p>メッセージを準備しています...</p>
                </div>

                <div id="result-content" style="display: none;">
                    <h2 class="result-title"><span id="nickname-display">あなた</span>へのメッセージ</h2>

                    <article class="special-message-20070101" id="special-message-20070101" style="display: none;">
                        <header class="special-message-header">
                            <span class="decorative-icon left">🌟</span> <span id="nickname-display-special">2007年1月1日生まれのあなた</span>へ <span class="decorative-icon right">🌟</span>
                        </header>
                        <p class="special-text-main" id="special-text-main"></p>
                        <blockquote class="quote-box">
                            <p class="quote-text" id="special-quote-text"></p>
                            <p class="nandeya-container">
                                <span class="nandeya-highlight" id="emphasized-nandeya">なんでや</span>
                            </p>
                        </blockquote>
                        <p class="special-text-conclusion" id="special-text-conclusion"></p>
                    </article>

                    <article class="normal-message" id="normal-message">
                        <p class="message-text" id="message-text-element"></p>
                    </article>

                    <div class="result-separator">
                        <span class="ornament-shape">◇</span>
                    </div>

                    <article class="recommended-item-section">
                        <h3 class="recommended-item-title">今日のラッキーアドバイス</h3>
                        <div class="recommended-item" id="recommended-item">
                            <div class="item-icon-container"><span class="item-main-icon">✨</span></div>
                            <div class="item-details">
                                <p class="item-category" id="item-category-element"></p>
                                <h4 class="item-name" id="item-name-element">アドバイスを準備中...</h4>
                                <p class="item-fortune-message" id="item-fortune-message-element"></p>
                                <a href="#" id="item-link" target="_blank" class="item-link" style="display:none;">詳しく見る</a>
                            </div>
                        </div>
                    </article>

                    <button id="back-button" class="back-button">
                        <span class="button-icon reset-icon">↺</span>もう一度占う
                    </button>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="footer-ornament"></div>
            <p>&copy; <span id="current-year"></span> 暦占い製作委員会</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
